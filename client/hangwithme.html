<head>
  <title>hangwithme</title>
</head>

<body>
  {{>github}}
  {{>main}}
</body>

<template name="main">
  <div id="main" class="{{multiplayer}}">
    {{#if info}}
    <div class="info">
      <h1>race to guess the word before your opponent!</h1>
    </div>
    {{/if}}
    {{#each players}}
    <div class="player viewport rounded-corners">
      {{>header}}
      {{>hangman}}
      {{>word}}
      {{>wrong_letters}}
      {{>validation}}
      {{>guess}}
      {{>postgame}}
      {{>lobby}}
    </div>
    {{/each}}
  </div>
</template>

<template name="github">
  <a href="http://github.com/francisbyrne/hangwithme"><img style="position: absolute; top: 0; left: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_left_red_aa0000.png" alt="Fork me on GitHub"></a>
</template>

<template name="header">
  {{#if show}}
  <div id="header">
    <div class="status {{winlose}}">
      <div class="name">
        {{#if my_name}}
        {{my_name}}
        {{else}}
        <span class="unnamed">no name</span>
        {{/if}}
        <span class="winner_text">{{winlose}}</span>
      </div>
    </div>
  </div>
  {{/if}}
</template>

<template name="hangman">
      {{#if ingame}}
      {{else}}
      <div id="title">hang with me</div>
      {{/if}}
  <div id="{{player_id}}" class="hangman">
    <br />
    <div class="guesses">
      <canvas id="hangCanvas" class="{{player_id}}" width="250" height="200" style="border:none">
        {{#if ingame}}
        <p>guesses: {{guesses_left}}</p>
        {{/if}}
        <p>note: your browser does not support the pretty hangman animation!</p>
      </canvas>
    </div>
  </div>
</template>

<template name="lobby">
    <div id="lobby">
    {{#if show }}
      <div class="bigtext">what's your name?</div>
      <input id="myname" type="text" />
      {{#if count}}
      <div class="mediumtext">{{count}} player(s) waiting. select:</div>
      <select id="opponents" size="5">
        {{#each waiting }}
        <option class="player" value="{{_id}}">{{name}}</option>
        {{/each}}
      </select>
      {{/if}}
      <div class="buttons">
        {{#if count}}
        {{>multi}}
        {{/if}}
        <button id="solo" value="solo" class="startgame" disabled="{{disabled}}">
          play solo
        </button>
      </div>
    {{/if}}
    {{#if loader}}
      <div>
        waiting for player to accept/decline...
      </div>
      <div id="loader">
        <img src="loader.gif" alt="Loading..." width="48px" />
      </div>
    {{/if}}
    {{>invite}}
    </div>
</template>

<template name="multi">
  <button id="invite" value="multi" class="startgame" disabled="{{disabled}}">
    invite
  </button>
</template>

<template name="invite">
  {{#if show}}
  <div id="invite">
    <div id="versus">
      {{versus}}
    </div>
    <div id="challenge">
      <div>do you want to play?</div>
      <button id="accept">accept</button>
      <button id="decline">decline</button>
    </div>
  </div>
  {{/if}}
</template>

<template name="postgame">
    {{#if show}}
    <div id="postgame">
      <button name="backtolobby" class="lobby">back to lobby</button>
    </div>
    {{/if}}
</template>

<template name="word">
  {{#if show}}
  <div id="word" class="bigtext">
    {{#each correct_letters}}
      <span class="letter">{{letter}}</span>
    {{/each}}
  </div>
  {{/if}}
</template>

<template name="wrong_letters">
  {{#if show}}
  <div id="wrong_letters">
    <div class="box">
    {{#each wrong_letters}}
      <span class="letter">{{letter}}</span>
    {{/each}}
    </div>
  </div>
  {{/if}}
</template>

<template name="validation">
  {{#if error}}
  <div id="error">
    {{error}}
  </div>
  {{/if}}
</template>

<template name="guess">
  {{#if show}}
  <div id="guess">
    <input id="guess_input" type="text" maxlength="1"/>
    <button name="submit" class="submit">submit</button>
  </div>
  <div id="guessinfo">
    <ol>
      <li>type a letter.</li>
      <li>press submit (or enter) to guess.</li>
      <li>10 incorrect letters draw hangman.</li>
    </ol>
  </div>
  {{/if}}
</template>
